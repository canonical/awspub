awspub:
  s3:
    bucket_name: "bucket1"

  source:
    # config1.vmdk generated with
    # dd if=/dev/zero of=config1.raw bs=1K count=1
    # qemu-img convert -f raw -O vmdk -o subformat=streamOptimized config1.raw config1.vmdk
    path: "config1.vmdk"
    architecture: "x86_64"

  images:
    "test-image-1":
      description: |
        A test image
      boot_mode: "uefi"
      regions:
        - region1
        - region2
      temporary: true
      groups:
        - group1
        - group2
    "test-image-2":
      description: |
        A test image with a separate snapshot
      boot_mode: "uefi"
      separate_snapshot: true
      groups:
        - group1
    "test-image-3":
      description: |
        A test image with a separate snapshot and a billing code
      boot_mode: "uefi"
      separate_snapshot: true
      billing_products:
        - billingcode
    "test-image-4":
      description: |
        A test image without a separate snapshot but a billing product
      boot_mode: "uefi-preferred"
      billing_products:
        - billingcode
    "test-image-5":
      description: |
        A test image without a separate snapshot but multiple billing products
      boot_mode: "uefi-preferred"
      billing_products:
        - billingcode1
        - billingcode2
    "test-image-6":
      description: |
        A test image without a separate snapshot but multiple billing products
      boot_mode: "uefi-preferred"
      regions:
        - "eu-central-1"
      public: true
      tags:
        key1: value1
    "test-image-7":
      description: |
        A test image without a separate snapshot but multiple billing products
      boot_mode: "uefi-preferred"
      regions:
        - "eu-central-1"
      public: true
      temporary: true
      tags:
        key2: name
        name: "not-foobar"
    "test-image-8":
      description: |
        A test image without a separate snapshot but multiple billing products
      boot_mode: "uefi-preferred"
      regions:
        - "eu-central-1"
        - "us-east-1"
      public: true
      tags:
        key1: value1
      share:
        - "123456789123"
        - "221020170000"
        - "aws:290620200000"
        - "aws-cn:334455667788"
      marketplace:
        entity_id: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
        access_role_arn: "arn:aws:iam::xxxxxxxxxxxx:role/AWSMarketplaceAccess"
        version_title: "1.0.0"
        release_notes: "N/A"
        user_name: "ubuntu"
        scanning_port: 22
        os_name: "UBUNTU"
        os_version: "22.04"
        usage_instructions: |
          You can use me
        recommended_instance_type: "m5.large"
        security_groups:
          -
            from_port: 22
            ip_protocol: "tcp"
            ip_ranges:
              - "0.0.0.0/0"
            to_port: 22
      ssm_parameter:
        -
          name: /test/image
        -
          name: /test/another-image
    "test-image-9":
      boot_mode: "uefi"
      description: |
        A test image without a separate snapshot but multiple billing products
      regions:
        - "eu-central-1"
        - "us-east-1"
      ssm_parameter:
        -
          name: /awspub-test/param2
          allow_overwrite: true
    "test-image-10":
      boot_mode: "uefi"
      description: |
        A test image without a separate snapshot but single sns configs
      regions:
        - "us-east-1"
      sns:
        - "topic1":
            subject: "topic1-subject"
            message:
              default: "default-message"
              email: "email-message"
            regions:
              - "us-east-1"
    "test-image-11":
      boot_mode: "uefi"
      description: |
        A test image without a separate snapshot but multiple sns configs
      regions:
        - "us-east-1"
        - "eu-central-1"
      sns:
        - "topic1":
            subject: "topic1-subject"
            message:
              default: "default-message"
              email: "email-message"
            regions:
              - "us-east-1"
        - "topic2":
            subject: "topic2-subject"
            message:
              default: "default-message"
            regions:
              - "us-gov-1"
              - "eu-central-1"
    "test-image-12":
      boot_mode: "uefi"
      description: |
        A test image without a separate snapshot but single sns configs
      regions:
        - "us-east-1"
      sns:
        - "topic1":
            subject: "topic1-subject"
            message:
              default: "default-message"
              email: "email-message"

  tags:
    name: "foobar"
